<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>countdown timer</title>
    <link rel="stylesheet" type="text/css" href="css/countdown.css">
  </head>
  <body>
    <!-- monthNames = [ "January", "February", "March", "April", "May", "June","July", "August", "September", "October", "November", "December" ] -->
    <!-- set the date when the timer gonna expired,
    #using month name(data-month) you can select the month from the list above
    #the day of the month selected (data-day)
    #the year when the timer will expired (data-year)
    #the hours (hours type 24-hour) , minutes, seconds to spicify the time of the timer expiration  -->

    <div id="timer"   data-month="March" data-day="18" data-year="2022" data-hour="10" data-minute="27" data-second="05"></div>

    <!-- required -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/countdown.js"></script>
    <!-- required -->

  </body>
</html>
